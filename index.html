<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Interactive Personal Blog Platform‚Äù</title>
</head>
<body>
    <main>
        <section id="create-post" class="form-group">
            <label for="create-title"></label>
            <input type="text" id="create-title" name="create-title" required>
            <span class="error-message" id="titleError"></span>
 
            <textarea name="create-blog" id="create-blog" cols="30" rows="10" minlength="1" required></textarea>
            <span class="error-message" id="blogError"></span>

            <button type="submit" id="post-button">Post</button>
        </section>

        <section id="display-posts">

        </section>
    </main>
</body>
</html>
